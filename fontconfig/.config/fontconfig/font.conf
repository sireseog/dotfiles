<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Droid Serif</family>
      <family>Droid Kufi</family>
    </prefer>
    <default><family>Droid Serif</family></default>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Droid Sans</family>
      <family>Droid Naskh</family>
    </prefer>
    <default><family>Droid Sans</family></default>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Droid Sans Mono</family>
      <family>Droid Naskh</family>
    </prefer>
    <default><family>Droid Sans Mono</family></default>
  </alias>
</fontconfig>